<form id="contactForm" method="POST" action="." >

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" name="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" name="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
          </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" name="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button  style="background-color: #00B95A; border-color: #00B95A; #00B95A; background-color: #00B95A!important; border-color: #00B95A!important;" type="submit">Send Message</button>
              </div>
            </div>
          </form>
